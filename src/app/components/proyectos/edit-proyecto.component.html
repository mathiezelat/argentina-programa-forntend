<app-header></app-header>
<div class="container m-auto" *ngIf="pro">
  <div class="p-5 m-5 bg-blue-400 rounded text-white">
    <h1 class="text-xl font-bold">
      Argentina programa -
      <span class="font-semibold">Actualizar proyecto</span>
    </h1>
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div class="flex flex-col">
        <label for="name-proyecto">Nombre del proyecto</label>
        <input
          type="text"
          id="name-proyecto"
          name="name-proyecto"
          [(ngModel)]="pro.name"
          required
          class="rounded text-black border-0"
        />
      </div>
      <div class="flex flex-col">
        <label for="description-proyecto">Descripci√≥n del proyecto</label>
        <input
          type="text"
          id="description-proyecto"
          name="description-proyecto"
          [(ngModel)]="pro.description"
          required
          class="rounded text-black border-0"
        />
      </div>
      <div class="flex flex-col">
        <label for="institution">Fecha del proyecto</label>
        <input
          type="text"
          id="institution"
          name="institution"
          [(ngModel)]="pro.date"
          required
          class="rounded text-black border-0"
        />
      </div>
      <div class="flex flex-col">
        <label for="url-proyecto">Enlace del proyecto</label>
        <input
          type="text"
          id="url-proyecto"
          name="url-proyecto"
          [(ngModel)]="pro.url"
          required
          class="rounded text-black border-0"
        />
      </div>
      <div class="flex flex-col">
        <label for="img-proyecto">Imagen del proyecto</label>
        <input
          type="text"
          id="img-proyecto"
          name="img-proyecto"
          [(ngModel)]="pro.img"
          required
          class="rounded text-black border-0"
        />
      </div>
      <button
        class="w-full mt-5 rounded flex justify-center items-center border-2 text-blue-400 font-mono font-semibold bg-black hover:bg-transparent hover:text-black border-black py-2 transition"
        type="submit"
      >
        Actualizar proyecto
      </button>
    </form>
  </div>
</div>
