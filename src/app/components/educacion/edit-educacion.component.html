<app-header></app-header>
<div class="container m-auto" *ngIf="edu">
  <div class="p-5 m-5 bg-blue-400 rounded text-white">
    <h1 class="text-xl font-bold">
      Argentina programa -
      <span class="font-semibold">Actualizar educacion</span>
    </h1>
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div class="flex flex-col">
        <label for="name-educacion">Nombre de la carrera/curso</label>
        <input
          type="text"
          id="name-educacion"
          name="name-educacion"
          [(ngModel)]="edu.name"
          required
          class="rounded text-black border-0"
        />
      </div>
      <div class="flex flex-col">
        <label for="description-educacion">Descripción de sus estudios</label>
        <input
          type="text"
          id="description-educacion"
          name="description-educacion"
          [(ngModel)]="edu.description"
          required
          class="rounded text-black border-0"
        />
      </div>
      <div class="flex flex-col">
        <label for="institution">Nombre de la institución</label>
        <input
          type="text"
          id="institution"
          name="institution"
          [(ngModel)]="edu.institution"
          required
          class="rounded text-black border-0"
        />
      </div>
      <div class="flex flex-col">
        <label for="period-educacion">Periodo</label>
        <input
          type="text"
          id="period-educacion"
          name="period-educacion"
          [(ngModel)]="edu.period"
          required
          class="rounded text-black border-0"
        />
      </div>
      <div class="flex flex-col">
        <label for="logo-educacion">Logo</label>
        <input
          type="text"
          id="logo-educacion"
          name="logo-educacion"
          [(ngModel)]="edu.logo"
          required
          class="rounded text-black border-0"
        />
      </div>
      <button
        class="w-full mt-5 rounded flex justify-center items-center border-2 text-blue-400 font-mono font-semibold bg-black hover:bg-transparent hover:text-black border-black py-2 transition"
        type="submit"
      >
        Actualizar educacion
      </button>
    </form>
  </div>
</div>
