<app-header></app-header>
<div class="container m-auto">
  <div class="p-5 m-5 bg-blue-400 rounded text-white">
    <h1 class="text-xl font-bold">
      Argentina programa -
      <span class="font-semibold">Ingreso a portfolio</span>
    </h1>
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
      <div class="flex flex-col">
        <label class="font-semibold font-mono" for="username"
          >Nombre de usuario</label
        >
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          class="rounded text-black border-0"
        />
      </div>
      <div class="flex flex-col">
        <label class="font-semibold font-mono" for="password">Contrase√±a</label>
        <input
          type="text"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="rounded text-black border-0"
        />
      </div>
      <button
        class="w-full mt-5 rounded flex justify-center items-center border-2 text-blue-400 font-mono font-semibold bg-black hover:bg-transparent hover:text-black border-black py-2 transition"
        type="submit"
      >
        LOGIN
      </button>
    </form>
  </div>
</div>
